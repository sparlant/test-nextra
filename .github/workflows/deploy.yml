
name: Deploy to Github Pages
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: "npm"
      - name: Build
        run: |
          npm i --legacy-peer-deps
          npm run build
          npm run export
          touch out/.nojekyll
      - name: Deploy to pages-branch ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: pages-branch
          FOLDER: out
          CLEAN: true
          SINGLE_COMMIT: true